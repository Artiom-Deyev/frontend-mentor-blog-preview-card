<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/resets.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <!-- Main block -->
  <div class="main">

    <!-- Block's image -->
    <img src="assets/images/illustration-article.svg" alt="block image" class="main__img">

    <!-- Block's text -->
    <div class="main__main">
  
      <p class="text text_caption main__caption main__text">Learning</p>
      
      <p class="text text_small main__date main__text">Published 21 Dec 2023</p>


      <!-- Heading -->
      <h1 class="heading main__text">HTML & CSS foundation</h1>

      <p class="text text_body">These landing pages are the backbone of every website, defining structure, content, and presentation</p>

    </div>

    <!-- Author's avatar -->
    <div class="main__author">
      <img src="assets/images/image-avatar.webp" alt="authors iportrait" class="main__portrait">
      <div class="text text_caption">Greg Hooper</div>
    </div>

  </div>
  
  
  <!-- Developed by -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Artem Deev</a>.
  </div>
</body>
</html>
